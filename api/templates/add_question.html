<!DOCTYPE html>
<html>
<head>
    <title>Add Question | RelatiQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .add-question-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .add-question-form label {
            margin-top: 0.5rem;
        }
        .add-question-form input, .add-question-form select {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e6eaf0;
            padding: 0.8rem;
            border-radius: 8px;
            width: 100%;
        }
        .add-question-form textarea {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e6eaf0;
            padding: 0.8rem;
            border-radius: 8px;
            width: 100%;
            min-height: 100px;
        }
        .add-question-form button {
            background: #2c3a4d;
            color: #7eb6f8;
            border: 2px solid #7eb6f8;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .add-question-form button:hover {
            background: #3a4a5d;
        }
    </style>
</head>
<body class="dark">
    <div class="toggle-container">
        <button id="theme-toggle">ðŸŒ“</button>
    </div>
    <div class="glass">
        <h1 class="text-gradient">Add Question</h1>
        <form method="POST" class="add-question-form">
            <label for="text">Question Text</label>
            <textarea name="text" required></textarea>
            <label>Options</label>
            <input type="text" name="options[]" placeholder="Option 1" required>
            <input type="text" name="options[]" placeholder="Option 2" required>
            <input type="text" name="options[]" placeholder="Option 3" required>
            <input type="text" name="options[]" placeholder="Option 4" required>
            <label for="answer">Correct Option (0-3)</label>
            <input type="number" name="answer" min="0" max="3" required>
            <label for="subtopic">Subtopic</label>
            <input type="text" name="subtopic" required>
            <label for="source">Source (optional)</label>
            <input type="text" name="source">
            <button type="submit">Add Question</button>
        </form>
        <a href="/" class="btn" style="margin-top: 1rem;">Back to Home</a>
    </div>
    <script src="/static/js/theme.js"></script>
</body>
</html>
