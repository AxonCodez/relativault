<!DOCTYPE html>
<html>
<head>
    <title>Add Question | RelatiQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0e12;
            color: #e6eaf0;
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 2rem;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #181f28;
            border-radius: 10px;
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b2c9e2;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            background: #222c37;
            border: 1px solid #29384b;
            border-radius: 4px;
            color: #e6eaf0;
        }
        button {
            background: #7eb6f8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #6aa7f0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Question</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="text">Question Text</label>
                <textarea id="text" name="text" required></textarea>
            </div>
            <div class="form-group">
                <label>Options</label>
                <input type="text" name="options[]" placeholder="Option 1" required>
                <input type="text" name="options[]" placeholder="Option 2" required>
                <input type="text" name="options[]" placeholder="Option 3" required>
                <input type="text" name="options[]" placeholder="Option 4" required>
            </div>
            <div class="form-group">
                <label for="answer">Correct Answer (0-3)</label>
                <input type="number" id="answer" name="answer" min="0" max="3" required>
            </div>
            <div class="form-group">
                <label for="subtopic">Subtopic</label>
                <input type="text" id="subtopic" name="subtopic" required>
            </div>
            <div class="form-group">
                <label for="source">Source (optional)</label>
                <input type="text" id="source" name="source">
            </div>
            <div class="form-group">
                <label for="image">Image (optional)</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit">Add Question</button>
        </form>
    </div>
</body>
</html>
