<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel | RelatiQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0e12;
            color: #e6eaf0;
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 0;
        }
        .admin-container {
            max-width: 900px;
            margin: 2rem auto;
            background: #181f28;
            border-radius: 10px;
            padding: 2rem;
        }
        .admin-list {
            list-style: none;
            padding: 0;
        }
        .admin-list li {
            background: #222c37;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-item {
            flex-grow: 1;
        }
        .btn-delete {
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-delete:hover {
            background: #ff5252;
        }
        section {
            margin-bottom: 2rem;
        }
        h1, h2 {
            color: #b2c9e2;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>

        <section>
            <h2>Users</h2>
            <ul class="admin-list">
                {% for user in users %}
                <li>
                    <span class="admin-item">{{ user }}</span>
                    <form method="POST" action="{{ url_for('delete_user', username=user) }}" style="display: inline;">
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </section>

        <section>
            <h2>Questions</h2>
            <ul class="admin-list">
                {% for q in questions %}
                <li>
                    <span class="admin-item">
                        <strong>{{ q[2] }}</strong>: {{ q[1] | truncate(50) }}
                    </span>
                    <form method="POST" action="{{ url_for('delete_question', qid=q[0]) }}" style="display: inline;">
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </section>

        <section>
            <h2>Subtopics</h2>
            <ul class="admin-list">
                {% for subtopic in subtopics %}
                <li>
                    <span class="admin-item">{{ subtopic }}</span>
                    <form method="POST" action="{{ url_for('delete_subtopic', subtopic=subtopic) }}" style="display: inline;">
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
